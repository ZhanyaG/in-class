<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P5.JS Gallery (click on each one)</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.10.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.10.0/addons/p5.sound.min.js"></script>
    
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Copperplate&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Copperplate', serif;
            margin: 0;
            padding: 20px;
            background-image: url('imgs/abstract.png');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            text-align: center;
        }

        .copperplate {
            font-family: 'Copperplate', serif;
            text-align: center;
            font-size: 28px;
            color: #333;
            margin-bottom: 20px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); 
            gap: 15px;
            padding: 20px;
            max-width: 900px;
            margin: auto;
        }

        .project {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            height: 300px; 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .image-container {
            width: 100%;
            height: 200px; 
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .project img {
            max-width: 100%;
            max-height: 100%;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        .project img:hover {
            transform: scale(1.10);
        }

        .project h2 {
            font-family: 'Copperplate', serif;
            font-size: 18px; 
            margin-top: 10px;
        }

        .home-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: white;
            padding: 10px 15px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-decoration: none;
            color: #333;
            font-family: 'Copperplate', serif;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .home-button:hover {
            background-color:  white;
        }
    </style>
</head>
<body>
<!-- Home button -->
    <a href="index.html" class="home-button">‚Üê Home</a>

    <!-- Title  and sketches with a hreef to every project from p5js-->
    <h1 class="copperplate">P5.JS Gallery (click on each one)</h1>

    <div class="grid-container">
        <div class="project">
            <a href="project1.html">
                <div class="image-container">
                    <img src="imgs/sketch1.png" alt="Sketch 1">
                </div>
            </a>
            <h2>Sketch 1: The Golden Ring</h2>
        </div>

        <div class="project">
            <a href="project2.html">
                <div class="image-container">
                    <img src="imgs/sketch2.png" alt="Sketch 2">
                </div>
            </a>
            <h2>Sketch 2: Face Generator</h2>
        </div>

        <div class="project">
            <a href="project3.html">
                <div class="image-container">
                    <img src="imgs/sketch3.png" alt="Sketch 3">
                </div>
            </a>
            <h2>Sketch 3: Timer</h2>
        </div>

        <div class="project">
            <a href="project4.html">
                <div class="image-container">
                    <img src="imgs/sketch4.png" alt="Sketch 4">
                </div>
            </a>
            <h2>Sketch 4: Exquisite Corpse</h2>
        </div>

        <div class="project">
            <a href="project5.html">
                <div class="image-container">
                    <img src="imgs/sketch5.png" alt="Sketch 5">
                </div>
            </a>
            <h2>Sketch 5: Infinite Looping Candy</h2>
        </div>

        <div class="project">
            <a href="project6.html">
                <div class="image-container">
                    <img src="imgs/sketch6.png" alt="Sketch 6">
                </div>
            </a>
            <h2>Sketch 6: Data Portrait</h2>
        </div>
    </div>
</body>
</html>
